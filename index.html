<title>دفايه أطفال – ورق البردي لتفصيل المفروشات</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #e6e6e6;
    padding: 20px;
    border-radius: 10px;
}
h1 { color: #800000; }
.product-description { text-align: right; margin: 15px 0; }
button {
    background-color: #800000;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
button:hover { background-color: #a00000; }
.slider { position: relative; overflow: hidden; border-radius: 10px; }
.slides { display: flex; transition: transform 0.5s ease-in-out; }
.slides img { width: 100%; flex-shrink: 0; }
.nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: #fff; border: none; padding: 10px; cursor: pointer; border-radius: 50%; }
#prev { left: 10px; }
#next { right: 10px; }
</style>
</head>
<body>

<div class="container">
    <h1>دفايه أطفال – ورق البردي لتفصيل المفروشات</h1>
    
    <div class="slider">
        <div class="slides">
            <img src="d1.jpg" alt="دفايه أطفال 6 قطع">
            <img src="d2.jpg" alt="دفايه أطفال 6 قطع صورة ثانية">
            <img src="d3.jpg" alt="دفايه أطفال 6 قطع صورة ثالثة">
        </div>
        <button id="prev" class="nav-btn">&#10094;</button>
        <button id="next" class="nav-btn">&#10095;</button>
    </div>

    <div class="product-description">
        <p>السعر: <del>1250</del> 1200 جنيه لـ6 قطع، 650 جنيه لـ3 قطع</p>
        <p>اللون: أبيض في وردي وعليه قطة بيضاء مرسومة</p>
        <p>المقاسات: 2.40 م × 2.00 م</p>
        <p>التفصيل حسب الطلب</p>
    </div>

    <button onclick="window.location.href='https://www.facebook.com/groups/2813636438702791/?ref=share&mibextid=NSMWBT'">انضم لجروب فيسبوك</button>
    <button onclick="window.location.href='https://wa.me/+201000991927'">تواصل عبر واتساب</button>
</div>

<script>
const slides = document.querySelector('.slides');
const images = document.querySelectorAll('.slides img');
let index = 0;

document.getElementById('next').addEventListener('click', () => {
    index = (index + 1) % images.length;
    slides.style.transform = `translateX(${-index * 100}%)`;
});
document.getElementById('prev').addEventListener('click', () => {
    index = (index - 1 + images.length) % images.length;
    slides.style.transform = `translateX(${-index * 100}%)`;
});
</script>

</body>
